<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-psd</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user_css/user.psd.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="form_user_psd">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码 " autocomplete="off " class="layui-input oldpwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input newpwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label ">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|pass|rePwd" placeholder="请再次确认新密码 " autocomplete="off" class="layui-input repwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="btn_user_psd-xiugai" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" id="btn_user_psd_reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui的js -->
    <script src="../assets/lib/layui/layui.all.js "></script>
    <!-- 引入jquery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入地址拼接的js -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 引入自定义的样式 -->
    <script src="../assets/js/user.js/user.psd.js "></script>
</body>

</html>
