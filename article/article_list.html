<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article_css/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章分类</div>
        <div class="layui-card-body">

            <!-- 下拉选项框 -->
            <form class="layui-form" id="layui-form">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" class="layui-inline">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn layui-inline" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- table表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页效果 -->
    <div id="pagebox"></div>


    <!-- 模板引擎渲染筛选表格数据 -->
    <script type="text/html" id=tpl_art_list_xl>
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.cate_id}}">{{$value.cate_name}}</option> {{/each}}
    </script>




    <!-- 模板引擎渲染table表格数据 -->
    <script type="text/html" id=tpl_art_list_tb>
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|formDate}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" data-id="{{$value.id}}" class="layui-btn layui-btn-xs">编辑</button><button type="button" class="layui-btn layui-btn-danger btn_delete layui-btn-xs" data-id="{{$value.id}}">删除</button></td>
        </tr>
        {{/each}}
    </script>


    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article.js/article_list.js"></script>
</body>

</html>
